	<h1>Peanut Butter and Jelly</h1>
	<img src="https://upload.wikimedia.org/wikipedia/commons/a/a8/Peanut-Butter-Jelly-Sandwich.jpg"alt="pbj sandwich image">
	<h2>Description</h2>
	<p>Peanut Butter and Jelly between two pieces of bread</p>
	<h2>Ingredients</h2>
	<ul>
		<li>Peanut Butter</li>
		<li>Jelly</li>
		<li>Bread</li>
	</ul>
	<h2>Steps</h2>
	<ol>
		<li>Get 2 slice of Bread</li>
		<li>Put Peanut Butter on one side of one bread</li>
		<li>Put Jelly on one side of other bread</li>
		<li>Combine sides of bread</li>
	</ol>
